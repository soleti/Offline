[campaign]
experiment = mu2e
poms_role = analysis
name = flateminus
campaign_stage_list = dig_fcl, dig, mcs_fcl, mcs

[campaign_defaults]
vo_role = Analysis
state = Active
software_version = Offline
dataset_or_split_data = None
cs_split_type = None
completion_type = complete
completion_pct = 95
param_overrides = "[]"
test_param_overrides = "[]"
login_setup = user_login
job_type = flateminus_jobtype

[campaign_stage dig_fcl]
param_overrides = [["--stage ", "dig_fcl"]]
test_param_overrides = [["--stage ", "dig_fcl"]]

[campaign_stage mcs_fcl]
param_overrides = [["--stage ", "mcs_fcl"]]
test_param_overrides = [["--stage ", "mcs_fcl"]]

[campaign_stage dig]
param_overrides = [["--stage ", "dig"]]
test_param_overrides = [["--stage ", "dig"]]

[campaign_stage mcs]
param_overrides = [["--stage ", "mcs"]]
test_param_overrides = [["--stage ", "mcs"]]

[dependencies dig]
campaign_stage_1 = dig_fcl
file_pattern_1 = %.fcl

[dependencies mcs_fcl]
campaign_stage_1 = dig
file_pattern_1 = %.art

[dependencies mcs]
campaign_stage_1 = mcs_fcl
file_pattern_1 = %.fcl

[login_setup user_login]
host = pomsgpvm01.fnal.gov
account = poms_launcher
setup = source /grid/fermiapp/products/common/etc/setups.sh;setup fife_utils v3_3

[job_type flateminus_jobtype]
launch_script = fife_launch
parameters = [["-c ", "$UPLOADS/flateminus.cfg"]]
output_file_patterns = %.root
